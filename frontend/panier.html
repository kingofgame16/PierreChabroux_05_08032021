<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Votre panier</title>
        <meta name="description" content="Votre Panier. Orinoco vente de meubles en chênes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <script src="https://kit.fontawesome.com/b4a8f51e6a.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="panier.js" defer></script>    
    </head>



    <body>
        <!--HEADER-->
        <header>
            <div class="container-fluid-nav">
                <nav class="col navbar navbar-expand d-flex justify-content-around">
                    <a class="navbar-brand" href="index.html"><i class="fas fa-shopping-cart"></i>Orinoco</a>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Panier</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="basket invisible">
            <div id="panier_part" class="row">
                <table class="table">
                    <thead class="text-center">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Nom</th>
                            <th scope="col">Quantité</th>
                            <th scope="col">Prix</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="text-center"></tbody>
                </table>
                <div class="center-block">
                    <p class="font-weight-bold text-center totalCount">Total de votre panier : <span id="finalPrice"></span></p>
                </div>
            </div>
            <p class="etatPanier text-center lead visible">Votre panier est vide :'(</p>
            <form class="container" method="POST" id="submitForm">
                <div class="mb-3">
                    <label for="FirstName" class="form-label">Prénom :</label>
                    <input type="text" name="prenom" placeholder=" Votre Prénom" class="form-control" minlength="2" id="FirstName">
                </div>    
                <div class="mb-3">
                    <label for="LastName" class="form-label">Nom :</label>
                    <input type="text" name="nom" placeholder="Votre Nom" class="form-control" minlength="3" id="LastName">
                </div>   
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse :</label>
                    <input type="text" name="adresse" placeholder="Votre Adresse" class="form-control" minlength="8" id="address">
                </div>
                <div class="mb-3">
                    <label for="City" class="form-label">Ville :</label>
                    <input type="text" name="ville" placeholder="Votre Ville" class="form-control" minlength="1" id="City">
                </div>    
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email :</label>
                    <input type="email" class="form-control" placeholder="Votre email" id="InputEmail">
                </div>
                <div class="form-group">
                    <button id="btnCom" type="submit" class="btn btn-outline-info btn-block">Commander</button>
                </div>
            </form>
        </main>
    </body>
</html>
